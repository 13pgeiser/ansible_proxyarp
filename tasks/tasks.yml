- name: Setup dnsmasq as dhcp
  template:
    src: dnsmasq.j2
    dest: /etc/dnsmasq.d/proxyarp.cfg
    owner: root
    group: root
    mode: 0644

- name: Avahi daemon -> reflector & no ipv6
  template:
    src: avahi-daemon.conf.j2
    dest: /etc/avahi/avahi_daemon.conf
    owner: root
    group: root
    mode: 0644

- name: Add proxy ARP interfaces
  template:
    src: proxyarp.j2
    dest: /etc/network/interfaces.d/proxyarp.cfg
    owner: root
    group: root
    mode: 0644

