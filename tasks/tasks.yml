---

- name: Install required packages
  apt:
    name="{{ pkgs }}"
    state="present"
    update_cache=True
    install_recommends=False
  vars:
    pkgs:
    - iptables
    - ebtables
    - bridge-utils
    - ifupdown
    - parprouted
    - avahi-daemon
    - psmisc
    - dnsmasq

- name: Enable IP forwarding
  sysctl:
    name: net.ipv4.ip_forward
    value: "1"
    sysctl_set: yes
    state: present
    reload: yes

